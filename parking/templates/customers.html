{% extends 'base.html' %}
{% block title %}
PP Customers page
{% endblock %}
{% block content %}
<center>
   <style>
      .button {
      border: none;
      color: white;
      padding: 15px 32px;
      width: 25%;
      text-align: center;
      text-decoration: none;
      display: block;
      font-size: 30px;
      margin: 80px 2px;
      cursor: pointer;
      transition-duration: 0.4s;
      }
      .button:hover {
      background-color: #e7e7e7;
      }
      .button1 {background-color: #4CAF50;}
      .button2 {background-color: #008CBA;}
      .button3 {background-color: #ff0e0e;}
   </style>
   <br>
   <h1>Customers options</h1>
   <br>
   <button onclick="window.location.href = 'add_customer'" class="button button1">Add customer</button>
   <button onclick="window.location.href = 'select_customer_edit'" class="button button2">Edit customer</button>
   <button onclick="window.location.href = 'select_delete_customer'" class="button button3">Delete customer</button>
</center>
{% endblock %}
